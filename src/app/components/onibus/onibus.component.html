<p-gmap [options]="onibusesPositions" [style]="{'width':'100%','height':'320px'}" ></p-gmap>

<p-table [value]="onibuses">
    <ng-template pTemplate="header">
        <tr>
            <td>id</td>
            <td>Data hora</td>
            <td>Ordem</td>
            <td>Linha</td>
            <td>Latitude</td>
            <td>Longitude</td>
            <td>Velocidade</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-onibus>
        <tr>
            <td>{{ onibus.id }}</td>
            <td> {{ onibus.datahora }}</td>
            <td>{{ onibus.ordem }}</td>
            <td> {{ onibus.linha }}</td>
            <td>{{ onibus.latitude }}</td>
            <td>{{ onibus.longitude }}</td>
            <td>{{ onibus.velocidade }}</td>
        </tr>
    </ng-template>
</p-table>
